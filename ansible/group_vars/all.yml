---
# Common defaults for all hosts
ansible_ssh_common_args: "-o StrictHostKeyChecking=accept-new"

# Packages installed via transactional-update on SUSE hosts.
suse_transactional_packages:
  - docker
  - docker-compose
  - python3-selinux
  - neowofetch
  - tmux

# SSH keys to install for ansible_user on all servers.
# Add full public key strings here.
ssh_authorized_keys: [
  "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIMEUxTA2u0BFGnsZVydmQGYbvH9YdxW8v/A5CBLb+Hvm mac@nixos"
]


# Komodo compose defaults (template namespace)
komodo_compose:
  backups_path: ./backups
  tz: Europe/Vienna

# Komodo secrets live in ansible/group_vars/all.vault.yml (encrypted with ansible-vault).
# Expected keys:
# komodo_secrets:
#   db_password: "..."
